<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 5</title>
    <link rel="icon" href="favicon.ico.png">
    <style>
        #myForm{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label{
            padding: 10px;
        }
        

        .fields{
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        .error {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="fields">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-message" id="nameError"></span>
        </div>
        <div class="fields">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="fields">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
            <span class="error-message" id="websiteError"></span>
        </div>
        <div class="fields">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error-message" id="messageError"></span>
        </div>
        <div class="fields">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            let isValid = true;

            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const website = document.getElementById("website");
            const message = document.getElementById("message");

            if (!name.value) {
                name.classList.add("error");
                document.getElementById("nameError").textContent = "This field is required";
                isValid = false;
            }

            if (!email.value) {
                email.classList.add("error");
                document.getElementById("emailError").textContent = "This field is required";
                isValid = false;
            }

            if (!website.value) {
                website.classList.add("error");
                document.getElementById("websiteError").textContent = "This field is required";
                isValid = false;
            }

            if (!message.value) {
                message.classList.add("error");
                document.getElementById("messageError").textContent = "This field is required";
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        const inputs = document.querySelectorAll("input, textarea");
        inputs.forEach(function (input) {
            input.addEventListener("input", function () {
                input.classList.remove("error");
                document.getElementById(input.id + "Error").textContent = "";
            });
        });
    </script>
</body>
</html>
